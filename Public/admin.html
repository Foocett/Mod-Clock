<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Manage Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="socket.io/socket.io.js"></script>
        <script src="admin.js"></script>
        <link rel="stylesheet" href="admin.css">
    </head>
    <body>
        <div class="container">
            <h2>Manage Users</h2>
            <button id="openAddUserModalButton">Add User</button>
            <button id="viewAuditLogButton">View Audit Log</button>
            <div class="user-box" id="userList"></div>
        </div>

        <div id="popupModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="popupUsername"></p>
                <p id="popupPassword"></p>
            </div>
        </div>

        <div id="addUserModal" class="modal">
            <div class="modal-content">
                <span class="close-add">&times;</span>
                <form id="addUserForm">
                    <input type="text" id="newUsername" placeholder="Username" required>
                    <input type="password" id="newPassword" placeholder="Password" required>
                    <button type="submit">Add User</button>
                </form>
            </div>
        </div>

        <div id="auditLogModal" class="modal">
            <div class="modal-content">
                <span class="close-audit">&times;</span>
                <div class="audit-log-box" id="auditLogList"></div>
            </div>
        </div>
    </body>
</html>
