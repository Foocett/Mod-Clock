<!DOCTYPE html>
<!--suppress HtmlUnknownTarget -->
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Manage Users</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="socket.io/socket.io.js"></script>
        <script src="admin.js"></script>
        <link rel="stylesheet" href="admin.css">
    </head>
    <body>
        <div class="container">
            <h2>Manage Users</h2>
            <button id="openAddUserModalButton" class="blue-gradient-hover">Add User</button>
            <button id="viewAuditLogButton" class="blue-gradient-hover">View Audit Log</button>
            <div class="user-box">
                <ul id="userList"></ul>
            </div>
            <button id="configLoginButton" class="bottom-left-button blue-gradient-hover">Configuration Login</button>
        </div>

        <div id="popupModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h3 id="popupUsername"></h3>
                <p id="popupPassword"></p>
            </div>
        </div>

        <div id="addUserModal" class="modal">
            <div class="modal-content">
                <span class="close-add">&times;</span>
                <h3>Add User</h3>
                <form id="addUserForm">
                    <input type="text" id="newUsername" placeholder="Username" required>
                    <input type="password" id="newPassword" placeholder="Password" required>
                    <button type="submit" class="blue-gradient-hover">Add</button>
                </form>
            </div>
        </div>

        <div id="auditLogModal" class="modal">
            <div class="modal-content">
                <span class="close-audit">&times;</span>
                <h3>Audit Log</h3>
                <div id="auditLogList" class="audit-log-box"></div>
            </div>
        </div>

    </body>
</html>
